<!DOCTYPE html>

<html>

<head>
    <style>
        h1 {
            color: red;
        }
        
        table,
        th,
        td {
            color: purple;
            border: 1px solid black;
        }
    </style>
    <title>Name's CSS Example</title>
</head>

<body>
    <h1>This is a one size header</h1>
    <p>Here is some sample text with a

    </p>

    <p>The following was created using a list:
    </p>
    <ul>
        <li>Fish</li>
        <li>Bird</li>
        <li>Cat</li>
        <li>Dog</li>
    </ul>
    <h3>This is a size three header.</h3>

    <p>Here's a table</p>

</body>






</html>
