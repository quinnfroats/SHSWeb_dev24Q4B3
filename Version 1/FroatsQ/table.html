<!DOCTYPE html>

<html>

	<head></head>

	<body>
		<table>
			<caption>
				This is a table
			</caption>
			<thead>
				<th>Rank</th>
				<th>Full Name</th>
				<th>Position</th>
				<th>Salary</th>
			</thead>

			<tbody>
				<tr>
					<td>1</td>
					<td>Bill Gates</td>
					<td>Founder of MS</td>

				</tr>
			<tbody>
				<tr>
					<td>2</td>

			</tbody>

		</table>

		<h2>An Unordered List:</h2>

		<ul>
			<li>Coffee</li>
			<li>Tea</li>
			<li>Milk</li>
		</ul>

		<h2>An Ordered List:</h2>

		<ol>
			<li>Coffee</li>
			<li>Tea</li>
			<li>Milk</li>
		</ol>


	</body>


</html>
